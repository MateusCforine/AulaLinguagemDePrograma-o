<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Formulários</title>
</head>
<body>

    <h1>Data</h1>
    <input type="date">

    <h1>Login</h1>
    <form action="https://www.w3schools.com/action_page.php" method="POST">
        <label for="usuario">Usuário:</label><br>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
    </form>

    <h1>Formulário de Dados Pessoais</h1>

    <form action="https://www.w3schools.com/action_page.php" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" ><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" ><br><br>

        <label for="numero">Número:</label><br>
        <input type="text" id="numero" name="numero" ><br><br>

        <label for="complemento">Complemento:</label><br>
        <input type="text" id="complemento" name="complemento"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input list="cidades" id="cidade" name="cidade"><br><br>
        <datalist id="cidades">
            <option value="Sorocaba">
            <option value="Iperó">
            <option value="Botucatu">
        </datalist>
        
        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado">
            <option value="">Selecione...</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </select><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep"><br><br>
    </form>

    <h1>Gênero, Curso e Modelo</h1>

    <form action="https://www.w3schools.com/action_page.php" method="POST">
        <label>Gênero:</label><br>
        <input type="radio" name="genero" value="masculino"> Masculino <br>
        <input type="radio" name="genero" value="feminino"> Feminino <br>
        <input type="radio" name="genero" value="prefiro_nao_falar"> Prefiro não falar <br><br>

        <label>Curso:</label><br>
        <input type="checkbox" name="curso" value="ADS"> ADS <br>
        <input type="checkbox" name="curso" value="jogos"> Jogos <br>
        <input type="checkbox" name="curso" value="gestao_ti"> Gestão de TI <br>
        <input type="checkbox" name="curso" value="banco_dados"> Banco de Dados <br><br>

        <label>Modelo:</label><br>
        <input type="radio" name="modelo" value="presencial"> Presencial <br>
        <input type="radio" name="modelo" value="ead"> EAD <br>
        <input type="radio" name="modelo" value="semi_presencial"> Semi presencial <br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
